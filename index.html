<!DOCTYPE html>
<html class="wide" lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Barlow%7CBarlow+Condensed:300,400,500,600,700,900"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .ie-panel {
        display: none;
        background: #212121;
        padding: 10px 0;
        box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, 0.3);
        clear: both;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      html.ie-10 .ie-panel,
      html.lt-ie-10 .ie-panel {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="ie-panel">
      <a href="http://windows.microsoft.com/en-US/internet-explorer/"
        ><img
          src="images/warning_bar_0000_us.jpg"
          height="42"
          width="820"
          alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."
      /></a>
    </div>

    <div class="preloader">
      <div class="preloader-body">
        <div class="cssload-container">
          <div class="cssload-speeding-wheel"></div>
        </div>
        <p>Loading...</p>
      </div>
    </div>

    <div class="page">
      <!-- Section Header Default-->
      <header class="section page-header">
        <!--RD Navbar-->
        <div class="rd-navbar-wrap">
          <nav
            class="rd-navbar rd-navbar-classic"
            data-layout="rd-navbar-fixed"
            data-sm-layout="rd-navbar-fixed"
            data-md-layout="rd-navbar-fixed"
            data-md-device-layout="rd-navbar-fixed"
            data-lg-layout="rd-navbar-static"
            data-lg-device-layout="rd-navbar-static"
            data-xl-layout="rd-navbar-static"
            data-xl-device-layout="rd-navbar-static"
            data-xxl-layout="rd-navbar-static"
            data-xxl-device-layout="rd-navbar-static"
            data-lg-stick-up-offset="46px"
            data-xl-stick-up-offset="46px"
            data-xxl-stick-up-offset="76px"
            data-lg-stick-up="true"
            data-xl-stick-up="true"
            data-xxl-stick-up="true"
          >
            <div
              class="rd-navbar-collapse-toggle rd-navbar-fixed-element-1"
              data-rd-navbar-toggle=".rd-navbar-collapse"
            >
              <span></span>
            </div>
            <div class="rd-navbar-main-outer">
              <div class="rd-navbar-main">
                <!--RD Navbar Panel-->
                <div class="rd-navbar-panel">
                  <!--RD Navbar Toggle-->
                  <button
                    class="rd-navbar-toggle"
                    data-rd-navbar-toggle=".rd-navbar-nav-wrap"
                  >
                    <span></span></button
                  ><!--RD Navbar Brand-->
                  <div class="rd-navbar-brand">
                    <!--Brand-->
                    <a class="brand" href="index.html">
                      <img
                        class="brand-logo-light"
                        src="images/ruby-conf-india-logo.webp"
                        alt=""
                        style="max-height: 60px;"
                      />
                    </a>
                  </div>
                </div>
                <!-- Rd Navbar Navigation-->
                <div class="rd-navbar-main-element">
                  <div class="rd-navbar-nav-wrap">
                    <ul class="rd-navbar-nav">
                      <li class="rd-nav-item active">
                        <a class="rd-nav-link" href="#">Home</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <!-- RD Navbar Collapse-->
              </div>
            </div>
          </nav>
        </div>
      </header>

      <!-- Section Swiper Slider-->
      <section
        class="section section-swiper-absoulte context-dark text-center wow fadeIn"
      >
        <!-- Waves--><canvas
          class="waves"
          data-speed="5"
          data-wave-width="150%"
          data-animation="SineInOut"
        ></canvas
        ><!-- Swiper Content-->
        <div class="section-swiper-content">
          <div class="container">
            <div class="row justify-content-lg-center">
              <div class="col-lg-10">
                <div class="badge-promo wow fadeScale" data-wow-delay=".6s">
                  <span class="badge-promo-text"></span>
                  <svg
                    class="badge-promo-icon"
                    width="319"
                    height="49"
                    viewBox="0 0 319 49"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0 0H319L299 25L319 49H0L20 25L0 0Z"
                      fill="url( #svg-gradient-primary )"
                    ></path>
                    <path
                      opacity="0.08"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M0 0H319L299 25L319 49L0 0Z"
                      fill="white"
                    ></path>
                  </svg>
                </div>
                <h1
                  class="wow fadeScale"
                  data-caption-animate="fadeInUp"
                  data-caption-delay="100"
                  data-caption-duration="900"
                >
                  RUBYCONF INDIA
                </h1>
                <!-- List Inline-->
                <ul
                  class="list-inline list-inline-md wow"
                  data-splitting
                  data-wow-delay="1.5s"
                >
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Swiper Slider Absolute-->
        <div
          class="swiper-container swiper-slider swiper-slider-1"
          data-loop="true"
          data-simulate-touch="false"
          data-autoplay="8500"
          data-direction="horizontal"
          data-effect="fade"
        >
          <div class="swiper-wrapper">
            <!-- Swiper Slide 01-->
            <div
              class="swiper-slide"
              data-slide-bg="images/slide-01-1894x1042.jpg"
            ></div>
          </div>
        </div>
      </section>

      <!-- Divider-->
      <div class="divider divider-gray-900 text-center"></div>

      <!-- Footer Classic-->
      <footer class="section footer-classic context-dark">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="contact-details">
                <h4>Contact</h4>
                Send us email at
                <a href="mailto:team@emergingtechs.in" target="_blank">team@rubyconfindia.org</a>
                or contact
                <a href="https://twitter.com/rubyconfindia" target="_blank">@RubyConfIndia</a>
                over twitter
              </p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <span>Copyright&nbsp;</span>
              <span>&copy;&nbsp;</span>
              <span class="copyright-year"></span>
              <span>,&nbsp;</span>
              <a href="http://rubyconfindia.org/">RubyConfIndia.org</a>
              &nbsp;- All Rights Reserved.
            </div>

            <div class="col-md-6">
              <span class="copyright text-muted small">Conference Organized by</span>
              <img src="images/emerging-logo.png" alt="Emerging Technology Trust">
            </div>
          </div>
        </div>
      </footer>
    </div>

    <div class="snackbars" id="form-output-global"></div>

    <div class="block-with-svg-gradients">
      <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
          <lineargradient
            id="svg-gradient-primary"
            x1="0%"
            y1="100%"
            x2="100%"
            y2="0%"
          >
            <stop
              offset="0%"
              style="stop-color:rgb(130,46,168);stop-opacity:1"
            ></stop>
            <stop
              offset="100%"
              style="stop-color:rgb(217,14,144);stop-opacity:1"
            ></stop>
          </lineargradient>
        </defs>
      </svg>
    </div>

    <script defer src="js/core.min.js"></script>
    <script defer src="js/script.js"></script>
  </body>
</html>
